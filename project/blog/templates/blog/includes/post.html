{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail' slug=post.slug %}">
            <img src="{% static 'blog/images/'|add:post.image %}" alt={{post.title}}>
            <div class="post__content">
                <h3>{{post.title}}</h3>
                <p>
                    {{post.content}}
                </p>
            </div>
        </a>
    </article>
</li>
